<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Удалить аккаунт | SocialBlog</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main class="auth-page">
    <div class="auth-card delete-confirm">
      <h1>Удаление аккаунта</h1>
      <p class="warning-text">
        ⚠ Вы уверены, что хотите <b>безвозвратно удалить</b> свой аккаунт?  
        Все ваши посты, комментарии и коллекции будут потеряны.
      </p>

      <form class="auth-form" method="POST" action="/profile/delete">
        <!-- CSRF в Django -->
        <!-- {% csrf_token %} -->
        <button type="submit" class="delete-btn">Да, удалить аккаунт</button>
      </form>

      <div class="auth-links">
        <a href="/profile" class="cancel-link">Отмена</a>
      </div>
    </div>
  </main>
</body>
</html>
