<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация | SocialBlog</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main class="auth-page">
    <div class="auth-card">
      <h1>Регистрация</h1>
      <form class="auth-form" method="POST" action="/register">
        <!-- CSRF в Django -->
        <!-- {% csrf_token %} -->

        <label for="first_name">Имя</label>
        <input type="text" id="first_name" name="first_name" placeholder="Введите имя" required>

        <label for="last_name">Фамилия</label>
        <input type="text" id="last_name" name="last_name" placeholder="Введите фамилию" required>

        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" placeholder="Придумайте логин" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Введите email" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required>

        <label for="password2">Подтвердите пароль</label>
        <input type="password" id="password2" name="password2" placeholder="Повторите пароль" required>

        <button type="submit" class="auth-btn">Зарегистрироваться</button>
      </form>

      <div class="auth-links">
        <a href="/login">Уже есть аккаунт? Войти</a>
      </div>
    </div>
  </main>
</body>
</html>
