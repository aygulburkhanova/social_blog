  <main class="create-collection-page">

    <form class="collection-form" method="post" enctype="multipart/form-data">

      <label for="title">–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏</label>
      <input type="text" id="title" name="title" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ..." required>

      <!-- –û–ø–∏—Å–∞–Ω–∏–µ -->

      <textarea id="description" name="description" rows="4" placeholder="–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏..."></textarea>

  <script>
    // –ø—Ä–µ–≤—å—é –¥–ª—è –æ–±–ª–æ–∂–∫–∏
    const coverInput = document.getElementById("cover");
    const coverPreview = document.getElementById("coverPreview");

    coverInput.addEventListener("change", () => {
      coverPreview.innerHTML = "";
      const file = coverInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.classList.add("cover-img");
          coverPreview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
