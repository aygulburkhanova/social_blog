<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Смена пароля | SocialBlog</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main class="auth-page">
    <div class="auth-card">
      <h1>Смена пароля</h1>
      <form class="auth-form" method="POST" action="/change-password">
        <!-- CSRF в Django -->
        <!-- {% csrf_token %} -->

        <label for="old_password">Старый пароль</label>
        <input type="password" id="old_password" name="old_password" placeholder="Введите старый пароль" required>

        <label for="new_password">Новый пароль</label>
        <input type="password" id="new_password" name="new_password" placeholder="Введите новый пароль" required>

        <label for="new_password2">Подтвердите новый пароль</label>
        <input type="password" id="new_password2" name="new_password2" placeholder="Повторите новый пароль" required>

        <button type="submit" class="auth-btn">Сменить пароль</button>
      </form>

      <div class="auth-links">
        <a href="/profile">⬅ Назад в профиль</a>
      </div>
    </div>
  </main>
</body>
</html>
